<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pvt Ltd Image Extractor</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #141420);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 40px;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 2rem;
      margin: 0;
    }

    .upload-area {
      border: 2px dashed #00ffc3;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      width: 90%;
      max-width: 500px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.05);
      transition: all 0.3s ease;
      animation: zoomIn 0.8s ease-in-out;
    }

    .upload-area:hover {
      background: rgba(0, 255, 200, 0.1);
    }

    .camera-btn {
      margin-top: 20px;
      background-color: #00ffc3;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .camera-btn:hover {
      background-color: #00e0a0;
    }

    .gallery {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .gallery img {
      max-width: 180px;
      border-radius: 8px;
      border: 2px solid #00ffc3;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes zoomIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

  </style>
</head>
<body>

  <header>
    <!-- Logo removed -->
    <h1>Pvt Ltd - Image Extractor</h1>
  </header>

  <div class="upload-area" onclick="document.getElementById('fileInput').click()">
    <p>üìÅ Tap here or use the button below to upload/take a photo</p>
    <input type="file" id="fileInput" multiple accept="image/*" style="display:none;" onchange="previewImages(event)" />
  </div>

  <button class="camera-btn" onclick="document.getElementById('cameraInput').click()">üì∑ Take a Photo</button>
  <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display: none;" onchange="previewImages(event)"/>

  <div class="gallery" id="imageGallery"></div>

  <script>
    function previewImages(event) {
      const files = event.target.files;
      const gallery = document.getElementById("imageGallery");
      for (let i = 0; i < files.length; i++) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.createElement("img");
          img.src = e.target.result;
          gallery.appendChild(img);
        };
        reader.readAsDataURL(files[i]);
      }
    }
  </script>

</body>
</html>
